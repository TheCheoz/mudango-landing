<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Mudango</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/clouds.css">
</head>
<body>
	<section id="main-section">
    <div class="clouds-landing">
      <img class="cloud-1" src="images/nube.png" />
      <img class="cloud-2" src="images/nube.png" />
      <img class="cloud-3" src="images/nube.png" />
      <img class="cloud-4" src="images/nube.png" />
      <img class="cloud-5" src="images/nube.png" />
      <img class="cloud-6" src="images/nube.png" />
      <img class="cloud-7" src="images/nube.png" />
      <img class="cloud-8" src="images/nube.png" />
    </div>

		<section id="section-header">
			<p>
				<img src="images/telefono.png" alt="Mudango">
				<span>¿Dudas? +56 9 9494 3483</span>
			</p>
		</section>

		<section id="section-body">
			<div class="text-center">
				<img  src="images/logo.png" alt="Mudango">
				<h1>MUDARSE NUNCA <br> FUE TAN FÁCIL</h1>
				<h2>Más simple. Más transparente. <br> Menos estresante.</h2>

				<a href="https://www.mudango.com/bot/moving?country_id=1&ref=portal">COTIZA GRATIS</a>
			</div>

			<ul class="bullets">
        <li>
          <div class="bullet-container">
            <svg width="70" height="70" viewBox="0 0 120 120">
              <circle cx="60" cy="60" r="54" fill="none" stroke="#e6e6e6" stroke-width="10" />
              <circle class="bullet-in-1" cx="60" cy="60" r="54" fill="none" stroke="#F5931E" stroke-width="10" />
            </svg>
            <div>
              <span>+3.500</span>
            </div>
          </div>
          <div class="bullet-text">
            <span>Mudanzas <br> al año</span>
          </div>
        </li>
        <li>
          <div class="bullet-container">
            <svg class="margin-auto" width="70" height="70" viewBox="0 0 120 120">
              <circle cx="60" cy="60" r="54" fill="none" stroke="#e6e6e6" stroke-width="10" />
              <circle class="bullet-in-2" cx="60" cy="60" r="54" fill="none" stroke="#F5931E" stroke-width="10" />
            </svg>
            <div>
              <span >96%</span>
            </div>
          </div>
          <div class="bullet-text">
            <span>Satisfacción <br> global</span>
          </div>
        </li>
        <li>
          <div class="bullet-container">
            <svg class="margin-auto" width="70" height="70" viewBox="0 0 120 120">
              <circle cx="60" cy="60" r="54" fill="none" stroke="#e6e6e6" stroke-width="10" />
              <circle class="bullet-in-3" cx="60" cy="60" r="54" fill="none" stroke="#F5931E" stroke-width="10" style="stroke-dasharray: 339.292;" />
            </svg>
            <div>
              <span >100%</span>
            </div>
          </div>
          <div class="bullet-text">
            <span>Centrados <br> en ti</span>
          </div>
        </li>
      </ul>
		</section>

		<section id="section-footer">
      <div class="row-footer">
        <div class="col-footer">
          <img src="images/santander.png">
          <img src="images/home-center.png">
          <img src="images/microsoft.png">
          <img src="images/corfo.png">
          <img src="images/harvard.png">
        </div>
      </div>  
    </section>

    <section id="car-container">
      <img src="images/carro.png">
    </section>
	</section>
	
</body>
</html>
